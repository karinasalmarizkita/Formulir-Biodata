<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Biodata</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" integrity="sha384-CE9E2BkaLVWgwB5mgOxiXsDLv2btNzQ2pdeH7VEK8lVPS8U63EguS/Zys7E3pA7y" crossorigin="anonymous">
    <style>
      
      body {
        background-color: #ffe6f0;
        background-image: 
          linear-gradient(90deg, #ffd1dc 25%, #ffffff 25%, #ffffff 50%, #ffd1dc 50%, #ffd1dc 75%, #ffffff 75%, #ffffff 100%),
          linear-gradient(#ffd1dc 25%, #ffffff 25%, #ffffff 50%, #ffd1dc 50%, #ffd1dc 75%, #ffffff 75%, #ffffff 100%);
        background-size: 50px 50px;
      }

      .form-container {
        background-color: #fff;
        position: relative;
        overflow: hidden;
        border-color: #ff99cc;
        padding: 20px;
        border-radius: 15px;
      }
      .form-title {
        color: #ff4081;
      }

      .btn-submit {
        background-color: #ff4081;
        border-color: #ff4081;
      }
    </style>
  </head>
  <body>
    <form id="myForm" action="/">
      <div class="d-flex justify-content-center mt-5">
        <div class="card w-25 shadow form-container"> 
          <div class="card-body">
            <h3 class="text-center mb-4 form-title">Formulir Biodata</h3>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
              <label for="umur" class="form-label">Umur</label>
              <input type="number" class="form-control" id="umur" placeholder="Masukkan umur" required>
            </div>
            <div class="mb-3">
              <label for="nim" class="form-label">NIM</label>
              <input type="number" class="form-control" id="nim" placeholder="Masukkan NIM" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="mb-3">
              <label for="tglLahir" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="tglLahir" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="submitModalLabel">Notifikasi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Submit Berhasil! ❤️
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      
      document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var submitModal = new bootstrap.Modal(document.getElementById('submitModal'));
        submitModal.show();
      });
    </script>
  </body>
</html>
